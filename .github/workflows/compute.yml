name: Compute Humanity Index

on:
  schedule:
    - cron: "30 6 * * *"   # run daily at 06:30 UTC (quieter hour)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      # gentler request to avoid GDELT 429s
      - run: python -m pipeline.pipeline --days 1 --maxrecords 30 --output-dir data

      - run: |
          mkdir -p public/data
          cp -r data public/
          cp -r web/* public/

      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
