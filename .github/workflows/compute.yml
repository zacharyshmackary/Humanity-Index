name: Compute Humanity Index

on:
  schedule:
    - cron: "5 1 * * *"   # runs daily ~01:05 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      # Fetch and compute last 2 days, keep records modest to avoid rate limits
      - run: python -m pipeline.pipeline --days 2 --maxrecords 150 --output-dir data

      - run: |
          mkdir -p public/data
          cp -r data public/
          cp -r web/* public/

      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
