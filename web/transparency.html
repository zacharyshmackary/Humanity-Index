<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Transparency</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Transparency</h1>
  <p>Daily clusters used to compute the index. Each shows component, sign, reliability, and bias concentration.</p>
  <table id="clustersTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Component</th>
        <th>Sign</th>
        <th>Magnitude</th>
        <th>Reliability</th>
        <th>Bias</th>
        <th>Title</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadClusters() {
      try {
        const res = await fetch("data/clusters.json");
        const clusters = await res.json();

        const tbody = document.querySelector("#clustersTable tbody");
        clusters.forEach(c => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${c.date}</td>
            <td>${c.component}</td>
            <td>${c.sign}</td>
            <td>${c.magnitude}</td>
            <td>${c.reliability}</td>
            <td>${c.bias_max_share}</td>
            <td>${c.title}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        document.body.innerHTML += "<p>Could not load clusters.json</p>";
        console.error(err);
      }
    }
    loadClusters();
  </script>
</body>
</html>
