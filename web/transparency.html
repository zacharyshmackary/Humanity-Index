<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Humanity Index — Transparency</title>
  <style>
    body { font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 20px; }
    h1 { margin: 0 0 10px 0; }
    .card { border:1px solid #eee; border-radius:8px; padding:12px; margin:10px 0; }
    .tag { font-size:12px; color:#555; margin-right:10px; }
    .title { font-weight:600; }
  </style>
</head>
<body>
  <h1>Transparency</h1>
  <p>Daily clusters used to compute the index. Each shows component, sign, reliability, and bias concentration.</p>
  <div id="list">Loading…</div>
  <script>
    async function load() {
      const bust = `?v=${Date.now()}`;
      const items = await fetch("../data/clusters.json"+bust).then(r=>r.json());
      const list = document.getElementById("list");
      list.innerHTML = "";
      items.forEach(it => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <div class="title">${it.title}</div>
          <div class="tag">Date: ${it.date}</div>
          <span class="tag">Comp: ${it.component}</span>
          <span class="tag">Sign: ${it.sign > 0 ? "+" : "−"}</span>
          <span class="tag">Mag: ${it.magnitude}</span>
          <span class="tag">Rel: ${it.reliability.toFixed(2)}</span>
          <span class="tag">Bias max share: ${(100*it.bias_max_share).toFixed(0)}%</span>
          <div class="tag">Domains: ${Object.entries(it.domains||{}).map(([d,c])=>`${d}(${c})`).join(", ")}</div>
        `;
        list.appendChild(div);
      });
    }
    load();
  </script>
</body>
</html>
