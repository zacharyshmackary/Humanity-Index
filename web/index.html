
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Humanity Index</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 5px; }
    #summary { font-size: 2em; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Humanity Index</h1>
  <div id="date"></div>
  <div id="summary">--</div>

  <h3>Trend Over Time</h3>
  <canvas id="trendChart"></canvas>
  <p><a href="transparency.html">Transparency (today's clusters)</a></p>

  <script>
    async function loadData() {
      try {
        const res = await fetch("data/index_series.json");
        const data = await res.json();

        if (data.length === 0) return;

        const latest = data[data.length - 1];
        const prev = data.length > 1 ? data[data.length - 2] : null;

        // update date + number
        document.getElementById("date").innerText =
          `Last updated ${latest.date} : Change vs yesterday: ${prev ? latest.total - prev.total : 0}`;
        document.getElementById("summary").innerText = latest.total;

        // chart
        const ctx = document.getElementById('trendChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: data.map(d => d.date),
            datasets: [{
              label: 'HI',
              data: data.map(d => d.total),
              borderColor: 'blue',
              fill: false
            }]
          }
        });
      } catch (err) {
        document.getElementById("summary").innerText = "Error loading data";
        console.error(err);
      }
    }
    loadData();
  </script>
</body>
</html>
